<div id="profile_modal" class="modal fade sayt">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">
          <i class="glyphicon glyphicon-refresh"></i>
          <span data-i18n="user.profile.reset.title">&nbsp;</span>
        </h4>
      </div>
      <div class="modal-body">
        <p class="text-info" data-i18n="[html]user.profile.reset.user_profile.info"></p>
        <form id="profile_initialization_form" class="sayt" role="form">
          <fieldset class="-form-inline -well -text-center -mix -profile">
            <div class="form-group has-feedback">
              <label for="user_profile" class="control-label hidden">
              <span data-i18n="user.profile.reset.user_profile.label"></span>
              <i class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]user.profile.reset.user_profile.info"></i>
              </label>
              <select id="user_profile" name="user_profile" class="chosen-select form-control input-lg" required>
                <option value="">&nbsp;</option>
              </select>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="refresh_profile" class="btn btn-primary" data-dismiss="modal">
        <i class="glyphicon glyphicon-ok"></i>
        <span data-i18n="global.ok"></span>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
        <span data-i18n="global.cancel"></span>
        </button>
      </div>
    </div>
  </div>
</div>
