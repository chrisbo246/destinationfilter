<div id="user_profile_reset_modal" class="modal fade">
    <div class="modal-dialog">
        <form id="user_profile_reset_form" class="sayt"  data-parsley-validate="" role="form" data-parsley-validate="" data-parsley-trigger="change">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">
                        <span class="glyphicon glyphicon-refresh"></span>
                        <span data-i18n="sections:userProfileReset.title">&nbsp;</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <p class="heading" data-i18n="[html]sections:userProfileReset.info"></p>
                    <fieldset>
                        <div class="form-group has-feedback">
                            <label for="user_profile" class="control-label hidden">
                            <span data-i18n="fields:userProfile.label"></span>
                            <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]fields:userProfile.info"></span>
                            </label>
                            <select id="user_profile" name="user_profile" class="chosen-select form-control input-lg" required>
                                {{> countryOptions}}
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="refresh_profile" class="btn btn-primary" data-dismiss="modal">
                    <span class="glyphicon glyphicon-ok"></span>
                    <span data-i18n="buttons:ok.label"></span>
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                    <span class="glyphicon glyphicon-remove"></span>
                    <span data-i18n="buttons:cancel.label"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
