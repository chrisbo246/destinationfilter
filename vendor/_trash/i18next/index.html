i18nextWT_onready = function (wt) {
    'use strict';
    wt.config({
        languages: ['en', 'es', 'fr'], // 'en', 'ar', 'bn', 'de', 'es', 'fr', 'hi', 'it', 'ja', 'pt', 'ru', 'zh'
        defaultLanguage: 'en',
        fallbackLng: 'en',
        namespaces: ['global', 'fields', 'values', 'sections', 'buttons', 'alerts', 'priorities', 'questions'], // 'ns.app', 'ns.common', 'ns.layout', 'ns.msg', 'ns.special'
        defaultNs: 'global',
        //dynamicLoad: false,
        resGetPath: '../../locales/__lng__/__ns__.json',
        resPostPath: '../../locales/add/__lng__/__ns__.json',
        resChangePath: '../../locales/change/__lng__/__ns__.json',
        resRemovePath: '../../locales/remove/__lng__/__ns__.json'
    });

    wt.start();

};
